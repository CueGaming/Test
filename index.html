<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Guessing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>

    <script>
        const container = document.getElementById('container');
        const totalButtons = 300;
        let correctButtonIndex;

        function initializeButtons() {
            container.innerHTML = '';
            for (let i = 0; i < totalButtons; i++) {
                const button = document.createElement('button');
                button.textContent = `Button ${i + 1}`;
                button.classList.add('button');
                button.addEventListener('click', () => checkButton(button, i));
                container.appendChild(button);
            }
            correctButtonIndex = Math.floor(Math.random() * totalButtons);
        }

        function checkButton(button, index) {
            if (index === correctButtonIndex) {
                showMessage("You win! Congratulations!");
            } else {
                showMessage("Wrong button! Try again.");
            }
        }

        function showMessage(message) {
            alert(message);
            initializeButtons();
        }

        initializeButtons();
    </script>
</body>
</html>
